<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/08988bcf09.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="ToDoList.css">
    <title>To Do List</title>
</head>
<body>

    <div class="container">
        <header class="text-center text-light my-4">
            <h1 class="mb-4">To Do List</h1>
            <form class="search">
                <input type="text" class="form-control m-auto" name="search" placeholder="Search to do list:">
            </form>
        </header>

        <ul class="list-group todos mx-auto ">
            <li class="list-group-item d-flex justify-content-between align-items-center text-light">
                <span>play mariokart</span>
                <i class="fa-solid fa-trash-can delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center text-light">
                <span>defeat ganon in zelda</span>
                <i class="fa-solid fa-trash-can delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center text-light">
                <span>make a veggie pie</span>
                <i class="fa-solid fa-trash-can delete"></i>
            </li>
        </ul>

        <form class="add text-center my-4">
            <label class="text-light">Add new to do...</label>
            <input type="text" class="form-control m-auto" name="add">
        </form>
    </div>

    
    <script src="ToDoList.js"></script>
</body>
</html>
